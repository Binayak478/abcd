<html>
<head>
    <title>Home Page</title>
    {% load static %}
<link  href ="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>

<body>
{% include "../components/_navbar.html" %}
<div class= "flex flex-wrap space-x-8">
  {% for blog in blogs %}
<a href="/blog/{{blog.id}}" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
  <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" src="{{blog.image.url}}" alt="">
  <div class="flex flex-col justify-between p-4 leading-normal">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{blog.title}}</h5>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{blog.description}}</p>
  </div>
</a>
{% endfor %}
</div>

<html>
